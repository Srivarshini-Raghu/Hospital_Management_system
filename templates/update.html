<html>    
   <head>    
            <title>{{t}}</title>    
        </head>    
        <style>       
            h1{    
                font-family:"Arial Black", Gadget, sans-serif;    
            }    
            body{    
                background-color:rgb(225, 249, 216);    
            }    
        </style>    
    <body>    
        <h1><center>{{h}}</center></h1>    
        <hr>    
        <h3>Update tasks with a reference</h3>    
        <form action="/action3" method="POST">    
        {% for task in tasks %}    
            Unique Object ID : {{ task['_id'] }}<br/>    
        <input type="text" name="_id" value="{{ task['_id'] }}" hidden>    
        
        <table>    
        <tr>    
        <td>Patient Id</td><td>        : </td><td><input type="text" name="pat_id" value="{{ task['pat_id'] }}" placeholder="{{ task['pat_id'] }}"></td>    
        </tr> 
        <tr>    
        <td>Patient Name</td><td>      : </td><td><input type="text" name="name" value="{{ task['name'] }}" placeholder="{{ task['name'] }}"></td>    
        </tr>
        <tr>    
        <td>Patient Age</td><td>       : </td><td><input type="text" name="age" value="{{ task['age'] }}" placeholder="{{ task['age'] }}"></td>    
        </tr>
        <tr>    
        <td>Address</td><td>           : </td><td><input type="text" name="address" value="{{ task['address'] }}" placeholder="{{ task['address'] }}"></td>    
        </tr>         
        <tr>    
        <td>Date Of Admission</td><td> : </td><td><input type="text" name="admission_date" value="{{ task['admission_date'] }}" placeholder="{{ task['admission_date'] }}"></td>    
        </tr> 
        <tr>    
        <td>Date of Discharge</td><td> : </td><td><input type="text" name="discharge_date" value="{{ task['discharge_date'] }}" placeholder="{{ task['discharge_date'] }}"></td>    
        </tr>    
        <tr>    
        <td>Room Number</td><td>       : </td><td><input type="text" name="room_no" value="{{ task['room_no'] }}" placeholder="{{ task['roon_no'] }}"></td>    
        </tr>
        <tr>    
        <td>Doctor Consulted</td><td>  : </td><td><input type="text" name="Dr_referred" value="{{ task['Dr_referred'] }}" placeholder="{{ task['Dr_referred'] }}"></td>    
        </tr>
        <tr>    
        <td>Medicines Prescribed</td><td> : </td><td><input type="text" name="medicine" value="{{ task['medicine'] }}" placeholder="{{ task['medicine'] }}"></td>    
        </tr>    
        <tr>    
        <td>Fees Collected</td><td>       : </td><td><input type="text" name="fees" value="{{ task['fees'] }}" placeholder="{{ task['fees'] }}"></td>    
        </tr>    
        </table>    
        {% endfor %}    
            <button type="submit"> Update Details </button>    
            <br/>    
        </form>    
        <a href="/">Return to HomePage</a>    
</body>    
</html>
